<div class="container">
    <div class="container-fluid" *ngIf="!client" class="text-center">
        <div class="row mx-auto mt-3 center-block">
            <div class="col-6 mx-auto my-auto text-center">
                <mat-spinner mode="indeterminate" style="margin-left: 35%;"></mat-spinner>
            </div>
        </div>
    </div>

    <div class="container-fluid" *ngIf="client">
        <mat-card class="card offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-1 col-lg-10">
            <mat-card-header>
                <div>
                    <legend>Edit profile</legend>
                </div>
            </mat-card-header>
            <mat-card-content>
                <form class="formstyle"
                      [formGroup]="profileEditForm" (ngSubmit)="udateProfile()">
                    <mat-accordion class="parking-configure-headers-align">
                        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Photo
                                </mat-panel-title>
                                <mat-panel-description>
                                <span *ngIf="client.image">
                                    <img src="data:image/JPEG;base64,{{client.image}}" style="height: 50px; width:50px;"
                                         class="rounded-circle">
                                </span>
                                </mat-panel-description>
                                <!--<mat-icon>store</mat-icon>-->
                            </mat-expansion-panel-header>
                            <button mat-raised-button type="button" color="primary" (click)="imgFileInput.click()"
                                    style="padding: 5px;">Change a photo
                            </button>
                            <input hidden type="file" formControlName="image" accept="image/jpeg" #imgFileInput
                                   (change)="onFileChange($event)"/>
                            <mat-action-row>
                                <button mat-button type="button" color="warn" (click)="resetImage()">Reset</button>
                                <div class="full-width"></div>
                                <button mat-button type="button" color="primary" (click)="nextStep()">Next</button>
                            </mat-action-row>
                        </mat-expansion-panel>

                        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    First name
                                </mat-panel-title>
                                <mat-panel-description>
                                <span *ngIf="client.firstName">
                                    {{client.firstName}}
                                </span>
                                </mat-panel-description>
                                <!--<mat-icon>store</mat-icon>-->
                            </mat-expansion-panel-header>
                            <mat-form-field>
                                <input matInput [(ngModel)]="client.firstName" placeholder="First name"
                                       type="text"
                                       formControlName="firstName"
                                       required>
                            </mat-form-field>
                            <mat-action-row>
                                <button mat-button type="button" color="warn" (click)="resetFirstName()">Reset</button>
                                <div class="full-width"></div>
                                <button mat-button type="button" color="warn" (click)="prevStep()">Previous</button>
                                <button mat-button type="button" color="primary" (click)="nextStep()">Next</button>
                            </mat-action-row>
                        </mat-expansion-panel>

                        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Last name
                                </mat-panel-title>
                                <mat-panel-description>
                                <span *ngIf="client.lastName">
                                    {{client.lastName}}
                                </span>
                                </mat-panel-description>
                                <!--<mat-icon>store</mat-icon>-->
                            </mat-expansion-panel-header>
                            <mat-form-field>
                                <input matInput [(ngModel)]="client.lastName" placeholder="Last name"
                                       type="text"
                                       formControlName="lastName"
                                       required>
                            </mat-form-field>
                            <mat-action-row>
                                <button mat-button type="button" color="warn" (click)="resetLastName()">Reset</button>
                                <div class="full-width"></div>
                                <button mat-button type="button" color="warn" (click)="prevStep()">Previous</button>
                                <button mat-button type="button" color="primary" (click)="nextStep()">Next</button>
                            </mat-action-row>
                        </mat-expansion-panel>

                        <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    E-mail
                                </mat-panel-title>
                                <mat-panel-description>
                                <span *ngIf="client.email">
                                    {{client.email}}
                                </span>
                                </mat-panel-description>
                                <!--<mat-icon>store</mat-icon>-->
                            </mat-expansion-panel-header>
                            <mat-action-row>
                                <div class="full-width"></div>
                                <button mat-button type="button" color="warn" (click)="prevStep()">Previous</button>
                                <button mat-button type="button" color="primary" (click)="nextStep()">Next</button>
                            </mat-action-row>
                        </mat-expansion-panel>

                        <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Role
                                </mat-panel-title>
                                <mat-panel-description>
                                <span *ngIf="client.role">
                                    {{client.role}}
                                </span>
                                </mat-panel-description>
                                <!--<mat-icon>store</mat-icon>-->
                            </mat-expansion-panel-header>
                            <mat-action-row>
                                <div class="full-width"></div>
                                <button mat-button type="button" color="warn" (click)="prevStep()">Previous</button>
                                <button mat-button type="button" color="primary" (click)="nextStep()">Next</button>
                            </mat-action-row>
                        </mat-expansion-panel>

                        <mat-expansion-panel [expanded]="step === 5" (opened)="setStep(5)" hideToggle="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Password/ <span style="color:grey;">(If you didn`t get email, try latter)</span>
                                </mat-panel-title>
                                <!--<mat-icon>store</mat-icon>-->
                            </mat-expansion-panel-header>
                            <app-client-profile-edit-password></app-client-profile-edit-password>
                            <mat-action-row>
                                <button mat-button type="button" color="warn" (click)="prevStep()">Previous</button>
                            </mat-action-row>
                        </mat-expansion-panel>


                    </mat-accordion>
                    <!--<div class="row submit">-->
                    <button class="submit-button" mat-raised-button type="submit" color="accent"
                            [disabled]="!profileEditForm.valid">
                        Submit
                        <mat-icon aria-label="Send and save changes">send</mat-icon>
                    </button>
                    <!--</div>-->
                </form>
                <button mat-button type="button" color="primary" (click)="goToProfile()">Back to profile</button>
            </mat-card-content>
        </mat-card>


    </div>
</div>
