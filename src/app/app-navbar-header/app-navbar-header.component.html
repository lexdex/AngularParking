<mat-toolbar style="background-color: rgb(250, 250, 250)">
    <h3>
        <a routerLink="/" style="color:black; font-size: 25px; margin-left:5%;">
            <img src="http://www.changiairport.com/content/dam/cag/3-transports/x3.0_transport-icon-big-7.png.pagespeed.ic.ypgOjLWv_Q.png"
                 width="110px" height="70px">
            SmartParking
        </a>
    </h3>
    <span class="example-spacer"></span>
    <span>
        <button [routerLink]="['/statistic']" mat-icon-button matTooltip="View statistic">
            <i class="material-icons">&#xE8E5;</i>
        </button>
    </span>
    <span *ngIf="hasToken()">
    <button [routerLink]="['/profile']" mat-icon-button matTooltip="My profile">
    <mat-icon>&#xE853;</mat-icon>
    </button>
    </span>
    <span *ngIf="getRole() === role.Manager || getRole() === role.Admin">
        <button [routerLink]="['/configuration']" mat-icon-button matTooltip="Admin configurations">
            <mat-icon>settings</mat-icon>
        </button>
    </span>
    <span *ngIf="!hasToken()">
    <button mat-raised-button class="ml-3" color="primary" [routerLink]="['auth/login']" style="font-size:18px;">
        SignIn/SignUp
        <i class="material-icons">&#xE853;</i>
    </button>
    </span>
    <span *ngIf="hasToken()">
        <button mat-raised-button class="ml-3" color="primary" (click)="logOut()">
        Sign out
        <i class="material-icons">&#xE853;</i>
    </button>
    </span>
</mat-toolbar>
