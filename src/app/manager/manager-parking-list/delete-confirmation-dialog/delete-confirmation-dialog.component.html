<h1 mat-dialog-title style="text-align: center">Are you sure?</h1>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" [mat-dialog-close]="data">No</button>
    <button mat-button color="warn" (click)="onOkClick()" [mat-dialog-close]="data"
            cdkFocusInitial>Yes
    </button>
</div>
