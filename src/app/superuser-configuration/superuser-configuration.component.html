<div class="container">
    <h3 class="text-center font-weight-bold">Choose what do you want to configure:</h3>
    <div class="container text-center">
        <div class="row" *ngIf="getRole() === role.Admin">
            <div class="col-12">
                <hr>
                <h4 class="mb-4">Providers configuration(edit/add/search)</h4>
                <div class="row">
                </div>
                <button mat-raised-button [routerLink]="['providers']"
                        color="primary" class="mb-4" style="width:60%;">Providers
                </button>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
                <h4 class="mb-4">Parking lots configuration(edit/add/search)</h4>
                <div class="row">
                </div>
                <button mat-raised-button [routerLink]="['../manager-configuration/parkings']"
                        color="primary" class="mb-4" style="width:60%;">Parking lots
                </button>

            </div>
        </div>
        <div class="row" *ngIf="getRole() === role.Admin">
            <div class="col-12">
                <hr>
                <h4 class="mb-4">Clients configuration(edit/add/search)</h4>
                <div class="row">
                </div>
                <button mat-raised-button [routerLink]="['clients']"
                        color="primary" class="mb-4" style="width:60%;">Clients
                </button>

            </div>
        </div>
    </div>
</div>
